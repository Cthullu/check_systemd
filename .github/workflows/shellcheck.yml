name: Run ShellCheck

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -s bash -f gcc -o all check_systemd_timer.sh

      - name: Run ShellCheck Container
        uses: sudo-bot/action-shellcheck@latest
        with:
            # https://github.com/koalaman/shellcheck#how-to-use
            cli-args: "-s bash -f gcc -o all check_systemd_timer.sh"
