name: Check Service Script

on:
  pull_request:
    branches: [ "main" ]

  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck Service Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_names: >-
            systemd_timer.yml
        env:
          SHELLCHECK_OPTS: -s bash -f gcc -o all
